<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Test Polityczny by Brosiatson</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="2.png">

    </head>

    <body>
        
        <div class="div__main">

            <header><h1>Test Polityczny by Brosiatson</h1></header>

            <main class="main__questions">

                <div class="div__question"><span>Czy Korwin to Chad?</span></div>

                <div class="div__answers">
                    <div class="div__buttons">
                        <button class="button__agree">Zgadzam się</button>
                        <button class="button__neutral">Neutralny/Nie mam zdania</button>
                        <button class="button__disagree">Nie zgadzam się</button>
                    </div>
                </div>

            </main>

            <main class="main__submit off">

                <div class="div__submit">
                    <p>Oś ekonomiczna: <span class="span__axis--x"></span></p><br>
                    <p>Oś obyczajowa: <span class="span__axis--y"></span></p>
                </div>
                
                <div class="div__compass">
                    <div class="div__compass--container">
                        <img class="img__dot" src="./1.png">
                        <div class="div__top-left"></div>
                        <div class="div__top-right"></div>
                        <div class="div__bottom-left"></div>
                        <div class="div__bottom-right"></div>
                    </div>
                </div>

            </main>

        </div>

        <script src="script.js"></script>

    </body>

</html>
